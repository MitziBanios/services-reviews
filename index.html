<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Service Reviews</h1>
        
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2">Average Rating</h2>
                <p id="avgRating" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2">Total Reviews</h2>
                <p id="totalReviews" class="text-2xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2">Total Votes</h2>
                <p id="totalVotes" class="text-2xl font-bold text-purple-600">-</p>
            </div>
        </div>
        <div id="reviewsList" class="space-y-4">

        </div>
    </div>
    <div>
      <h2>Service Reviews</h2>
      <table id="reviewsTable" class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Band Name</th>
            <th class="border border-gray-300 px-4 py-2">Reviewer Name</th>
            <th class="border border-gray-300 px-4 py-2">Date</th>
            <th class="border border-gray-300 px-4 py-2">Satisfaction Level</th>
            <th class="border border-gray-300 px-4 py-2">Votes</th>
            <th class="border border-gray-300 px-4 py-2">Review</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
        let reviews = [];

        async function loadReviews() {
            try {
                const response = await fetch('reviews.json');
                if (!response.ok) {
                    throw new Error('Error al cargar el archivo JSON');
                }
                reviews = await response.json(); // Parsear el contenido a un objeto
                console.log('Reviews cargadas:', reviews);

                // Procesar estadísticas y renderizar las reviews
                calculateStats(reviews);
                renderReviews(reviews);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function calculateStats(reviews) {
            const avgRating = reviews.reduce((acc, r) => acc + r.rev.satisfaction_level, 0) / reviews.length;
            const totalVotes = reviews.reduce((acc, r) => acc + r.rev.votes, 0);

            document.getElementById('avgRating').textContent = avgRating.toFixed(1);
            document.getElementById('totalReviews').textContent = reviews.length;
            document.getElementById('totalVotes').textContent = totalVotes;
        }

        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    stars += '★';
                } else if (i === fullStars && hasHalfStar) {
                    stars += '⭐';
                } else {
                    stars += '☆';
                }
            }
            
            return stars;
        }

        function renderReviews(reviews) {
            console.log('Rendering reviews:', reviews);
            const tableBody = document.querySelector('#reviewsTable tbody');
            tableBody.innerHTML = ''; 
            reviews.forEach(review => {
                console.log('Review:', review);
                const row = `
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">${review.band_name}</td>
                        <td class="border border-gray-300 px-4 py-2">${review.name}</td>
                        <td class="border border-gray-300 px-4 py-2">${review.date}</td>
                        <td class="border border-gray-300 px-4 py-2">${review.rev.satisfaction_level}</td>
                        <td class="border border-gray-300 px-4 py-2">${review.rev.votes}</td>
                        <td class="border border-gray-300 px-4 py-2">${review.rev.review}</td>
                    </tr>
                `;
                tableBody.innerHTML += row; 
            });
        }

        window.onload = loadReviews;
    </script>
</body>
</html>
